<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/commons/Initialization.css">
    <link rel="stylesheet" href="../../css/commons/Header.css">
    <script src="./js/commons/Header.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__center-box">
            <div class="header__top">
                <div class="search-box">
                    <div class="logo-box">
                        <img src="../../assets/img/logo.png" alt="logo" class="logo">
                    </div>
                    <input class="search-input" type="text" placeholder="검색어를 입력해주세요.">
                    <span class="underline"></span>
                </div>
                <div class="user-box">
                    <img src="./assets/img/user.svg" alt="UserProfile" class="user-img">
                    <span class="user-name">최은영</span>
                </div>
            </div>
            <div class="menu-box">
                <div class="menu-box__title">
                    <a href="#">국내도서</a>
                </div>
                <div class="menu-box__title">
                    <a href="#">외국도서</a>
                </div>
                <div class="menu-box__title">
                    <a href="#">웹소설</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
