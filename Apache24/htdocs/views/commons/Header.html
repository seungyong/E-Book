<!DOCTYPE html>
<html lang="en">

                    <div class="history-box none">
                        <div class="all-delete">
                            <span>전체삭제</span>
                        </div>
                    </div>
                </div>
                <div class="user-func">

                        </a>
                    </div>
                    <div class="signup-img-box" title="회원가입">
                        <a href="#">
                            <img src="../../assets/img/sign_up.png" alt="회원가입">
                        </a>
                    </div>
                </div>
                <!-- <div class="user-box">

                    </span>
                    <span>님</span>
                </div> -->

            <div class="menu-box">
                <div class="menu-box__title">
                    <a href="#">국내도서</a>
                </div>
                <div class="menu-box__title">
                    <a href="#">외국도서</a>
                </div>
                <div class="menu-box__title">
                    <a href="#">웹소설</a>
                </div>
                <div class="menu-box__title settings">
                    <a href="#">설정</a>
                </div>
            </div>
        </div>

</html>
