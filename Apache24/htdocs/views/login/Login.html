<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../css/login/login.css">
    <script src="../../js/login/Login.js" defer></script>
</head>
<body>
    <div class="login-box">
        <div class="login-form">
            <div class="logo-box">
                <a href="/">
                    <img src="../../assets/img/logo.png" alt="로고">
                </a>
            </div>
            <div class="input-box">
                <input type="text" id="user_id" class="input" placeholder="아이디">
                <input type="password" id="user_pw" class="input" placeholder="비밀번호">
            </div>
            <a class="login-btn">로그인</a>
            <div class="user-func">
                <span>아이디 찾기</span>
                <span>비밀번호 찾기</span>
                <span>회원가입</span>
            </div>
        </div>
    </div>
</body>
</html>
